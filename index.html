<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Stretty</title>
  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="Stretty official site" />
  <meta name="keywords" content="stretty, music" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css" title="style" />
  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
</head>

<body class="dock-layout">

  <aside class="dock dock-left" aria-label="Left dock menu">
    <a href="#music">Music</a>
    <a href="#to-come-1">To come</a>
    <a href="#to-come-2">To come</a>
  </aside>

  <main class="downfeed" id="downfeed">
    <section id="music" class="feed-block">
      <h2>Music</h2>
      <div class="drop-slot embed-slot music-tile">
        <iframe data-testid="embed-iframe" style="border-radius:12px"
          src="https://open.spotify.com/embed/track/5wiaIGjX8ht4vIxYHYHBqG?utm_source=generator" width="100%"
          height="352" frameborder="0" allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      </div>
      <div class="drop-slot giant"></div>
    </section>

    <section id="to-come-1" class="feed-block">
      <h2>To come</h2>
      <div class="drop-slot"></div>
      <div class="drop-slot giant"></div>
    </section>

    <section id="to-come-2" class="feed-block">
      <h2>To come</h2>
      <div class="drop-slot"></div>
      <div class="drop-slot giant"></div>
    </section>
  </main>

  <aside class="dock dock-right" aria-label="Right dock contact">
    <h3>Contact</h3>

    <div class="profile-code-card" aria-label="Profile code">
      <img src="pictures/icons/spotify3.png" alt="Profile code" />
    </div>

    <div class="dock-social-links">
      <a href="https://open.spotify.com/artist/4yQchxxguwc9PXmCVqb9Bm?si=wh4V-2xmT-qUuYvVkPX5zw" target="_blank"
        rel="noopener noreferrer" aria-label="Spotify profile">
        <img src="pictures/icons/spotify.png" alt="Spotify" />
      </a>
      <a href="https://www.instagram.com/_stretty/" target="_blank" rel="noopener noreferrer"
        aria-label="Instagram profile">
        <img src="pictures/icons/instagram.png" alt="Instagram" />
      </a>
      <a href="#" aria-label="SoundCloud profile placeholder" class="soundcloud-placeholder">SC</a>
    </div>

    <p class="dock-email">info@strettymusic.com</p>
    <p class="dock-email">hkukic.2015@gmail.com</p>

    <form id="contacts" name="htmlform" method="post">
      <div class="form_settings simple-send">
        <div><input id="send-mail" class="submit" type="submit" name="contact_submitted" value="send" /></div>
      </div>
    </form>
  </aside>

  <script src="js/contact.js"></script>
</body>

</html>
